<!--
    the below is a technique called two way data binding with event binding and click binding.
    it will trigger on the input event and update the value of serverName in the component automatically
    and update the value of the input element if we change serverName somewhere else
-->
<input
type="text"
class="form-control"
[(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server
</button>

<!-- using parens () is an Angular technique called click binding-->
<!-- <p [innerText] = "allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->

<!--this paragraph element is using a technique called a structural directive.
    a structural directive adds or removes elements.
    ngIf directive is baked into Angular.
    will either add to the DOM based on the conditional or it wont do anything.
    it is not hidden, but rather not there at all. 
    to do an else to the conditional, use a marker (#) direct Angular with the ng-template element
-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
